<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Kode Akses Matrix</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: green;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      color: green;
    }

    #inputContainer {
      margin-top: 50px;
    }

    input {
      background-color: black;
      color: green;
      font-size: 20px;
      padding: 10px;
      border: 2px solid green;
      width: 300px;
      text-align: center;
    }

    button {
      background-color: black;
      color: green;
      font-size: 20px;
      padding: 10px;
      border: 2px solid green;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: green;
      color: black;
    }

    #errorMessage {
      color: red;
      font-size: 18px;
      margin-top: 20px;
    }

    /* Matrix effect styling */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: green;
      font-size: 20px;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      z-index: -1;
    }

    .matrix span {
      position: absolute;
      bottom: 0;
      animation: fall 5s infinite linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh);
      }
      100% {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <h1>Portal Akses Matrix</h1>
  <p>Masukkan kode akses 20 digit untuk melanjutkan.</p>

  <div id="inputContainer">

    <p id="errorMessage"></p>
  </div>

    // Membuat efek matrix
    function createMatrix() {
      const matrix = document.getElementById('matrix');
      const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      
      // Membuat kolom-kolom di layar
      for (let i = 0; i < 100; i++) {
        let span = document.createElement('span');
        span.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
        span.style.left = `${Math.random() * 100}vw`;
        matrix.appendChild(span);
      }
    }

    // Validasi kode dan arahkan ke halaman terkait
    function validateCode() {
      const accessCode = document.getElementById("accessCode").value;
      const errorMessage = document.getElementById("errorMessage");

      // Cek apakah kode valid
      if (validCodes[accessCode]) {
        // Arahkan ke halaman yang sesuai
        window.location.href = validCodes[accessCode];
      } else {
        // Tampilkan pesan error jika kode tidak valid
        errorMessage.textContent = "Kode akses tidak valid, coba lagi.";
      }
    }

    // Mulai efek matrix saat halaman dimuat
    createMatrix();
